db:
  name: database
  image:
      pullPolicy: IfNotPresent
      repository: mysql
      tag: latest
  env:
    mysqlRootPassword: 
  port: 3306

web:
  name: web
  image:
    pullPolicy: IfNotPresent
    repository: nginx
    tag: latest
  port:
    http: 80

app:
  name: application
  image:
    pullPolicy: IfNotPresent
    repository: ruby
    tag: 2.6-slim
  port:
    http: 3000
  dbHost: 3306



